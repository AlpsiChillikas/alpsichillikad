<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ALPSI CHILLI ÕHTU PELAKAD!</title>
        <link href="invitestyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="video-background">
            <iframe 
                src="https://www.youtube.com/embed/IiuqUfJTtYY?autoplay=1&mute=1&loop=1&playlist=IiuqUfJTtYY&controls=0&showinfo=0&modestbranding=1&rel=0" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>             
        <div class="video-overlay"></div>
        <div class="header">
            <a href="index.html">
                <h2 class="title">ALPSI CHILLI ÕHTU PELAKAD!</h2>
            </a>
            <div class="nav-buttons">
                <a href="team.html">
                    <button>Meie Team</button>
                </a>
                <a href="kalender.html">
                    <button>Pelaka Kalender</button>
                </a>
                <a href="invite.html">
                    <button>Invite</button>
                </a>
                <a href="esport.html">
                    <button>ESPORTS</button>
                </a>
                <a href="meiesaavutsed.html">
                    <button>Meie Saavutused</button>
                </a>
            </div>
        </div>
        <div class="box">
            <input type="email" id="email" class="input-box" placeholder="Teie Email" required  />
            <textarea class="textarea-box" id="textarea" placeholder="Palun kirjutage 500 sõnaline essee, miks just teie peaksite saama alpsi pelaka õhtule..."oninput="checkWordCount()"></textarea>
            <button class="button" id="submitButton" disabled>Esita</button>
        </div>
        <script>
            function checkForm() {
                const textarea = document.getElementById('textarea');
                const email = document.getElementById('email');
                const submitButton = document.getElementById('submitButton');
                const wordCount = textarea.value.trim().split(/\s+/).length;
                
                const emailValid = email.value.trim() !== "" && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
        
                submitButton.disabled = !(wordCount >= 500 && emailValid);
            }
        
            document.getElementById('submitButton').addEventListener('click', function() {
                document.getElementById('email').value = '';
                document.getElementById('textarea').value = '';
        
                const message = document.createElement('p');
                message.textContent = "Teie toiming liituda on saadetud, jälgige oma Emaili.";
                message.style.color = "green";
                message.style.fontSize = "18px";
                message.style.fontWeight = "bold";
                message.style.textAlign = "center";
                message.style.marginTop = "10px";
        
                document.querySelector('.box').appendChild(message);
        
                document.getElementById('submitButton').disabled = true;
            });
        
            document.getElementById('email').addEventListener('input', checkForm);
            document.getElementById('textarea').addEventListener('input', checkForm);
        </script>
        
    </body>
</html>
